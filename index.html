<!DOCTYPE html>
<html lang="en">

<head>
    <!-- The <head> section contains metadata, including the title and description for search engines -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Photo App</title>
    <meta name="description" content="A simple cat photo app - freeCodeCamp project">
</head>

<body>
    <main>
        <!-- Main title of the webpage -->
        <h1>CatPhotoApp</h1>

        <!-- This section groups related content about cat -->
        <section>
            <h2>Cat Photos</h2>

            <p>Everyone loves <a href="https://cdn.freecodecamp.org/curriculum/cat-photo-app/running-cats.jpg">
                    cute cats</a> online!</p>
            <p>See more <a href="https://freecatphotoapp.com" target="_blank" rel="noopener">cat photos</a> in our
                gallery.</p>
            <a href="https://freecatphotoapp.com" target="_blank" rel="noopener">
                <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"
                    alt="A cute orange cat lying on its back"></a>
        </section>

        <section>
            <h2>Cat Lists</h2>

            <h3>Things cats love:</h3>
            <ul>
                <li>catnip</li>
                <li>laser pointers</li>
                <li>lasagna</li>
            </ul>
            <figure>
                <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg"
                    alt="A slice of lasagna on a plate.">
                <figcaption>Cats <em>love</em> lasagna</figcaption>
            </figure>

            <h3>Top 3 things cats hate:</h3>
            <ol>
                <li>flea treatment</li>
                <li>thunder</li>
                <li>other cats</li>
            </ol>
            <figure>
                <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg"
                    alt="Five cats looking around a field">
                <figcaption>Cats <strong>hate</strong> other cats.</figcaption>
            </figure>
        </section>
    </main>

    <footer>
        <p>No Copyright - <a href="https://www.freecodecamp.org" target="_blank" rel="noopener">freeCodeCamp.org</a> -
            @RoxyRock</p>
    </footer>

</body>

</html>
